<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title>eFurOnline</title>
    <link rel="stylesheet" href="styles.css">
    <script src="resources/parse.min.js"></script>
  </head>
  <body>
    <app>
      <view id="doclogin" class="view">
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
      </view>
      <view id="docload" class="hiddenview">
        <progress id="loadbar" value="0" max="100"></progress>
        <p id="loadstatus"></p>
        <img src="resources/paw_logo_text.png">
      </view>
      <view id="docnew" class="hiddenview">
        <info>reset=#posts</info>
        <div class="header">
          <svg viewBox="0 0 120 40" width="30" height="30" id="sidemenu">
            <rect width="100" height="10" fill="white"></rect>
            <rect y="25" width="100" height="10" fill="white"></rect>
            <rect y="50" width="100" height="10" fill="white"></rect>
          </svg>
          <p>eFur</p>
        </div>
        <div id="posts">

        </div>
      </view>
    </app>
    <script src="app.js"></script>
  </body>
</html>
